[build-system]
requires = ["flit-core >= 3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "ansys-grantami-serverapi-openapi"
version = "0.1.0.dev7"
description = "Autogenerated client library for the PyAnsys Library."
authors = [
  {name = "ANSYS, Inc." }
]
maintainers = [
  {name = "PyAnsys Maintainers", email = "pyansys.maintainers@ansys.com"}
]
license = {file = "LICENSE"}
readme = "README.md"
keywords = ["Ansys", "OpenAPI"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10"
]
requires-python = ">=3.7"

dependencies = [
    "ansys-openapi-common < 2.0.0",
    "requests >= 2.26.0",
    "python-dateutil >= 2.8.2"
]

[project.optional-dependencies]
test = [
    "pytest == 7.0.0",
    "requests-mock == 1.9.3"
]

[tool.flit.module]
name = "ansys.grantami.serverapi_openapi"

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py37,py38,py39,py310
isolated_build = True

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
install_command = pip install {opts} {packages}
deps =
  .[test]
commands=pytest
"""
