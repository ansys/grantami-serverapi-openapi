[build-system]
requires = ["uv_build>=0.9.23,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "ansys.grantami.serverapi_openapi"

[project]
name = "ansys-grantami-serverapi-openapi"
description = "Autogenerated client library for the Granta MI Server API."
version = "5.2.0.dev997"
license = "MIT"
requires-python = ">=3.10"
authors = [
    {name = "ANSYS, Inc.", email = "pyansys.core@ansys.com"}
]
maintainers = [
    {name = "ANSYS, Inc.", email = "pyansys.core@ansys.com"}
]
homepage = "https://github.com/ansys/grantami-serverapi-openapi"
documentation = "https://grantami.docs.pyansys.com"
readme = "README.md"
keywords = ["Ansys", "OpenAPI"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = [
    "ansys-openapi-common>=2.2.2",
    "requests>=2.26.0",
    "python-dateutil>=2.9",
]

[dependency-groups]
dev = [
    "pytest>=9.0.0",
    "requests-mock>=1.0.0",
    "mypy>=1.8.0",
]

[tool.pytest.ini_options]
testpaths = [
    "./tests",
]

[tool.mypy]
strict = true
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_untyped_defs = true
no_implicit_optional = true
check_untyped_defs = true
show_error_codes = true
files = "src"
explicit_package_bases = true
mypy_path = "$MYPY_CONFIG_FILE_DIR/src"
namespace_packages = true
