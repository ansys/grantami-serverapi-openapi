[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ansys-grantami-serverapi-openapi"
description = "Autogenerated client library for the Granta MI Server API."
version = "4.0.0.rc0"
license = "MIT"
authors = ["ANSYS, Inc. <pyansys.core@ansys.com>"]
maintainers = ["ANSYS, Inc. <pyansys.core@ansys.com>"]
homepage = "https://github.com/ansys/grantami-serverapi-openapi"
documentation = "https://grantami.docs.pyansys.com"
readme = "README.md"
keywords = ["Ansys", "OpenAPI"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
packages = [
  { include = "**/*.py", from = "src" },
  { include = "**/py.typed", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.10.0"
ansys-openapi-common = "^2.0.0"
requests = "^2.26.0"
python-dateutil = "^2.8.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
requests-mock = "^1.0.0"
mypy = "^1.8.0"

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py310,py311,py312,py313
isolated_build = True

[testenv]
install_command = pip install {opts} {packages}
allowlist_externals = poetry
commands_pre =
    poetry install --no-root --sync --no-cache
commands =
    poetry run pytest {posargs}
changedir = {toxinidir}/tests
"""

[tool.pytest.ini_options]
testpaths = [
    "./tests",
]

[tool.mypy]
strict = true
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_untyped_defs = true
no_implicit_optional = true
check_untyped_defs = true
show_error_codes = true
files = "src"
explicit_package_bases = true
mypy_path = "$MYPY_CONFIG_FILE_DIR/src"
namespace_packages = true
