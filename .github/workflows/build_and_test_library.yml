name: Build and Test Client Library
# Update the paths once you have created a client library build
on:
  push:
    tags:
      - "*"
    paths:
      - "ansys-product-library-openapi/**"
  pull_request:
    paths:
      - "ansys-product-library-openapi/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install build requirements
        run: pip install flit

      - name: Create wheel
        working-directory: ansys-product-library-openapi
        run: flit build

      - name: Validate wheel
        working-directory: ansys-product-library-openapi
        run: |
          pip install twine
          twine check dist/*

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v2
        with:
          name: ansys-product-library-openapi-wheel
          path: ansys-product-library-openapi/dist/
          retention-days: 7

  test:
    name: Unit test on supported platforms
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.7', '3.8', '3.9', '3.10' ]
    steps:
      - uses: actions/checkout@v1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions

      - name: Test with tox
        working-directory: ansys-product-library-openapi
        run: |
          tox
