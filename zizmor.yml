rules:
  cache-poisoning:
    ignore:
      - build_and_test_library.yml:36  # Job 'check-style' does not produce cache used by other jobs
      - build_and_test_library.yml:47  # Job 'tests' does not produce artifacts used by release
      - generate_library.yml:45  # Job 'generate-client-library' only produces code updates which are manually reviewed
